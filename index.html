<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive To-Do App</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <!-- Main container -->
    <div class="todo-container">
        <h1>To-Do List</h1> 
        <!-- To-do input form  -->
        <form class="todo-form">
            <input type="text" placeholder="Add a new task..." aria-label="Add a new task"> 
            <button type="submit">Add</button> 
        </form>
        <!-- List of to-dos  -->
        <ul class="todo-list">
            <li>
                <label>
                    <input type="checkbox"> <!-- Checkbox for marking as done -->
                    <span class="task">Learn HTML5</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span class="task">Practice CSS3</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span class="task">Build a To-Do App</span>
                </label>
            </li>
        </ul>
    </div>
</body>
</html>
